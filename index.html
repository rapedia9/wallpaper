<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unduh Wallpaper HD</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #222;
    }
    body.dark {
      background-color: #121212;
      color: #fff;
    }
    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
    }
    .dark-toggle {
      cursor: pointer;
      background: #eee;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .dark-toggle:hover {
      background: #ccc;
    }
    .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-bar input, .search-bar select, .search-bar button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .search-bar button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .tabs {
      margin: 15px 0;
    }
    .tabs button {
      margin: 5px;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background: #ddd;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tabs button.active, .tabs button:hover {
      background-color: #007BFF;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      background: #fff;
      position: relative;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .card .download-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #28a745;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card .favorite-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ffc107;
      color: black;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination {
      margin-top: 30px;
      text-align: center;
    }
    .pagination button {
      padding: 10px 15px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    .preview-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      z-index: 9999;
    }
    .preview-modal img {
      max-width: 90%;
      max-height: 80vh;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .preview-modal button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .preview-modal a {
      color: #fff;
      background: #28a745;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    #loadingSpinner {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #loadingSpinner div {
      width: 40px;
      height: 40px;
      border: 4px solid #007BFF;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Unduh Wallpaper HD</h1>
      <button onclick="toggleDarkMode()" class="dark-toggle" title="Ubah Mode Gelap">ðŸŒ™ Mode Gelap</button>
    </div>
    <form class="search-bar" onsubmit="handleSearch(event)">
      <input type="text" id="searchTerm" placeholder="Cari wallpaper...">
      <select id="resolutionFilter" onchange="handleResolutionChange()">
        <option value="">Semua Resolusi</option>
        <option value="small">Kecil</option>
        <option value="medium">Sedang</option>
        <option value="large">Besar</option>
        <option value="large2x">Besar 2x</option>
        <option value="original">Asli</option>
      </select>
      <button type="submit">Cari</button>
    </form>
    <div class="tabs" id="categoryTabs"></div>
    <div id="grid" class="grid"></div>
    <div id="loadingSpinner"><div></div></div>
    <div class="pagination">
      <button onclick="changePage(-1)">Sebelumnya</button>
      <span id="pageInfo">Halaman 1</span>
      <button onclick="changePage(1)">Berikutnya</button>
    </div>
  </div>
  <div id="previewModal" class="preview-modal" style="display:none;">
    <button onclick="closePreview()">Tutup</button>
    <img id="previewImg" src="" alt="Pratinjau">
    <a id="downloadLink" href="#" download target="_blank">Unduh</a>
  </div>
  <script>
    const API_KEY = "m1rTeKKjAcFxZ71FhRd1vEbvFWOYJRdjVyQD5FjVhExarNn7cTRWocBg";
    const BASE_URL = "https://api.pexels.com/v1/search";
    const categories = ["nature", "technology", "animals", "space", "abstract", "Favorit"];
    let activeCategory = "nature";
    let page = 1;
    let searchTerm = "";
    let resolution = "";
    let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

    document.addEventListener("DOMContentLoaded", () => {
      renderCategories();
      fetchWallpapers();
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function renderCategories() {
      const container = document.getElementById("categoryTabs");
      container.innerHTML = "";
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
        btn.className = cat === activeCategory ? "active" : "";
        btn.onclick = () => {
          activeCategory = cat;
          searchTerm = "";
          page = 1;
          fetchWallpapers();
        };
        container.appendChild(btn);
      });
    }

    function handleSearch(e) {
      e.preventDefault();
      searchTerm = document.getElementById("searchTerm").value;
      activeCategory = "";
      page = 1;
      fetchWallpapers();
    }

    function handleResolutionChange() {
      resolution = document.getElementById("resolutionFilter").value;
      fetchWallpapers();
    }

    function changePage(delta) {
      page += delta;
      if (page < 1) page = 1;
      fetchWallpapers();
    }

    function fetchWallpapers() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      document.getElementById("loadingSpinner").style.display = "block";

      if (activeCategory === "Favorit") {
        renderWallpapers(favorites);
        document.getElementById("pageInfo").textContent = "Favorit";
        document.getElementById("loadingSpinner").style.display = "none";
        return;
      }

      const query = searchTerm || activeCategory || "nature";
      fetch(`${BASE_URL}?query=${query}&per_page=12&page=${page}`, {
        headers: { Authorization: API_KEY }
      })
        .then(res => res.json())
        .then(data => {
          renderWallpapers(data.photos);
          document.getElementById("loadingSpinner").style.display = "none";
        })
        .catch(err => {
          alert("Gagal memuat wallpaper");
          document.getElementById("loadingSpinner").style.display = "none";
        });

      document.getElementById("pageInfo").textContent = `Halaman ${page}`;
    }

    function renderWallpapers(photos) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      if (!photos || photos.length === 0) {
        grid.innerHTML = "<p>Wallpaper tidak ditemukan.</p>";
        return;
      }
      photos.forEach(photo => {
        const div = document.createElement("div");
        div.className = "card";

        const img = document.createElement("img");
        let src = photo.src.medium;
        if (resolution && photo.src[resolution]) {
          src = photo.src[resolution];
        }
        img.src = src;
        img.alt = photo.alt;
        img.onclick = () => previewImage(photo.src.large2x, photo.src.original);

        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "â¬‡";
        downloadBtn.className = "download-btn";
        downloadBtn.onclick = (e) => {
          e.stopPropagation();
          window.open(photo.src.original, "_blank");
        };

        const favoriteBtn = document.createElement("button");
        favoriteBtn.textContent = favorites.some(f => f.id === photo.id) ? "â˜…" : "â˜†";
        favoriteBtn.className = "favorite-btn";
        favoriteBtn.onclick = (e) => {
          e.stopPropagation();
          toggleFavorite(photo);
          favoriteBtn.textContent = favorites.some(f => f.id === photo.id) ? "â˜…" : "â˜†";
        };

        div.appendChild(img);
        div.appendChild(downloadBtn);
        div.appendChild(favoriteBtn);
        grid.appendChild(div);
      });
    }

    function toggleFavorite(photo) {
      const index = favorites.findIndex(f => f.id === photo.id);
      if (index > -1) {
        favorites.splice(index, 1);
      } else {
        favorites.push(photo);
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
    }

    function previewImage(previewUrl, downloadUrl) {
      document.getElementById("previewModal").style.display = "flex";
      document.getElementById("previewImg").src = previewUrl;
      document.getElementById("downloadLink").href = downloadUrl;
    }

    function closePreview() {
      document.getElementById("previewModal").style.display = "none";
    }
  </script>
</body>
</html>
